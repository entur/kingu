#database
spring.datasource.url=jdbc:tc:postgis:13-3.3:///tiamat
spring.datasource.username=tiamat

spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_minimal_puts=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.datasource.hikari.maximumPoolSize=40
spring.datasource.hikari.leakDetectionThreshold=30000
logging.level.com.zaxxer.hikari=OFF
spring.jpa.hibernate.ddl-auto=none
#camel
camel.springboot.name = Kingu

pubsub.kingu.outbound.topic.netex.export=google-pubsub:local:ror.kingu.outbound.topic.netex.export
pubsub.kingu.inbound.subscription.netex.export=google-pubsub:local:ror.kingu.inbound.subscription.kakka.netex.export
#spring
spring.jpa.open-in-view=false
server.port=8090

netexXmlReferenceValidator.throwOnValidationError=true

#tiamat specific config

async.export.path=/tmp
#logging
logging.level.org.hibernate.stat=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.entur.kingu=INFO
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false
debug=true
spring.profiles.active=in-memory-blobstore,test
blobstore.local.folder=/tmp/tiamat/export


spring.cloud.gcp.project-id=local
spring.cloud.gcp.pubsub.project-id=local

spring.cloud.gcp.pubsub.enabled=true
spring.cloud.gcp.pubsub.emulatorHost=localhost:8089
camel.component.google-pubsub.endpoint=localhost:8089
camel.component.google-pubsub.authenticate=false
blobstore.gcs.project.id=local
blobstore.gcs.bucket.name=kingu-local
blobstore.gcs.blob.path=export
management.health.pubsub.enabled=false


# Actuator
management.prometheus.metrics.export.enabled=true
management.endpoints.jackson.isolated-object-mapper=false