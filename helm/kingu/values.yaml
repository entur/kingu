kingu:
  database: tiamat
common:
  app: kingu
  shortname: kingu
  team: ror
  container:
    image: <+artifacts.primary.image>
    memoryLimit: 10000
    memory: 7500
    cpu: 1.2
    probes:
      liveness:
        path: /actuator/health
        periodSeconds: 10
        failureThreshold: 3
      readiness:
        path: /actuator/health
        periodSeconds: 10
        failureThreshold: 3
    envFrom:
      - configMapRef:
          name: kingu-application
    prometheus:
      enabled: true
      path: /actuator/prometheus
    volumeMounts:
      - mountPath: /etc/application-config
        name: application-config
        readOnly: true
    volumes:
      - configMap:
          defaultMode: 420
          name: kingu-application
        name: application-config

  postgres:
    enabled: true
    cpu: 0.5
    cpuLimit: 0.5
  configmap:
    data:
      JAVA_OPTIONS: -server -Xss1024m -Xmx7g -Dspring.config.location=/etc/application-config/application.properties
        -Dfile.encoding=UTF-8 --add-opens java.base/java.lang=ALL-UNNAMED
      TZ: Europe/Oslo
    enabled: true
    toEnv: true
